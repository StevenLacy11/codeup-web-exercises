<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX Blog</title>
	<style>

		body {
			background-color: #04323a;
		}

		p {
			color: #573625;
		}

		h3 {
			color: #f7e8e3;
		}

		h1 {
			display: flex;
			justify-content: center;
			border-radius: 25px;
			border: 2px solid #0b8eab;
			width: 28%;
			background-color: #0b8eab;
			color: #d1dcde
		}

		h4 {
			color: #0b8eab
		}

	</style>
</head>
<body>

<div id="posts">


</div>

<script crossorigin="anonymous"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(document).ready(function () {
		$.get("data/blog.json", function (data) {
			var html = "";
			$.each(data, function (index) {
				html += "<h1>" + data[index].title + "</h1>";
				html += "<h3>" + data[index].content + "</h3>";
				html += "<h4>" + data[index].categories.join(", ") + "</h4>";
				html += "<p>" + data[index].date + "</td>";
			});
			$("#posts").append(html);
		});
	});
</script>
</body>

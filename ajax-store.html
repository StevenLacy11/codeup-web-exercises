<!DOCTYPE html>
<html lang="en">
<head>
	<title>Online Store</title>
	<link crossorigin="anonymous"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		  rel="stylesheet">
	<style>
		* {
			color: #f7e8e3;
		}

		.jumbotron {
			background-color: #573625;
			background-size: 100%;

		}

		.jumboText {
			background-color: rgba(209, 220, 222, 0.21);
			color: #f7e8e3;
		}

		body {
			background-color: #04323a;
		}

		.table {
			background-color: #0b8eab;
		}

		.btn {
			color: #0b8eab;
		}

	</style>

</head>
<body>
<div class="jumbotron ">
	<h1 class="display-4 jumboText">My Tool Store</h1>
	<p class="lead jumboText"
	   id="quote">Welcome to our tool store! Please enjoy our streamlined shopping experience.</p>
	<hr class="my-4">
	<p class="jumboText">All of our tools are made here at home in America!</p>
	<a class="btn btn-dark btn-lg"
	   href="#"
	   role="button">Learn more</a>
</div>


<table class="table table-hover table-dark table-striped text-center"
	   id="products">
	<thead>
	<tr>
		<th scope="col">TITLE</th>
		<th scope="col">QUANTITY</th>
		<th scope="col">PRICE</th>
		<th scope="col">CATEGORIES</th>
	</tr>
	</thead>
	<tbody id="insertProducts"></tbody>
</table>

<button class="btn btn-dark btn-lg"
		id="refresh"
		type="button">Refresh
</button>

<script crossorigin="anonymous"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script>
	(function () {
		"use strict";
		// TODO: Create an AJAX GET request for the file under data/inventory.json
		var inventoryData;

		function loadData() {
			$("#insertProducts").html("");
			$.ajax("data/inventory.json").done(function (data) {
				data.forEach(function (dataX, indexX) {
					inventoryData =
						"<tr>" +
						"<th scope=\"row\">" + data[indexX].title.toUpperCase() + "</th>" +
						"<td>" + data[indexX].quantity + "</td>" +
						"<td>" + "$" + data[indexX].price + "</td>" +
						"<td>" + data[indexX].categories.join(", ").toUpperCase() + "</td>" +
						"</tr>";
					$("#insertProducts").append(inventoryData);
				});


			}).fail(function (jqXhr, status, error) {
				alert("Test load failed");
				console.log(jqXhr);
				console.log(status);
				console.log(error);
			}).always(function () {

			});
		}

		loadData();

		// TODO: Take the data from inventory.json and append it to the products table
		//       HINT: Your data should come back as a JSON object; use console.log() to inspect
		//             its contents and fields

		//       HINT: You will want to target #insertProducts for your new HTML elements
		$("#refresh").click(function () {
			var ref = loadData();
			$("#insertProducts").html(ref);
		});


	})();
</script>

</body>
</html>

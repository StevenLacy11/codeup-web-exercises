<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox Nav Exercise</title>
	<link rel="stylesheet"
		  href="css/flexbox-nav-exercise.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Work+Sans&display=swap"
		  rel="stylesheet">
	<script src="https://kit.fontawesome.com/c0cbb5890a.js"
			crossorigin="anonymous"></script>
</head>
<body>
<nav>
	<ul class="left">
		<li><a href="#"
			   class="normal">Articles</a></li>
		<li><a href="#"
			   class="normal">Products</a></li>
		<li><a href="#"
			   class="normal">Market</a></li>
		<li><a href="#"
			   class="normal">Jobs</a></li>
	</ul>
	<a href="#"
	   id="logo">Logo</a>
	<ul class="right">
		<li><a href="#"
			   class="normal">Follow Us</a></li>
		<li><a href="#"
			   class="normal"><i class="fas fa-search"></i></a></li>
		<li><a href="#"
			   class="normal"><i class="fas fa-shopping-cart"></i></a></li>
		<li><a href="#"
			   class="normal"><i class="fas fa-user-circle"></i></a></li>
	</ul>
</nav>
</body>
</html>
